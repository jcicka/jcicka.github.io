<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info de Contacto</title>

    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
    <link rel="icon" href="/imagen/icono.png" />
    
</head>
<body>

    <h1>Dejame tus datos</h1>

    <nav>
        <div id="barra_nav" >
            <a href="/index.html">Home</a> |
            <a href="/personal.html">Informacion Personal</a> |
            <a href="/contacto.html">Contacto</a> |
        </div>
    </nav>
    <section class="form_contacto">
        <form action="" method="get">
            <label>Nombre:</label>
            <br>
            <input class="control" type="text" name="nombre" placeholder="Ingrese su Nombre"/>
            <br>
            <label>Apellido:</label>
            <br>
            <input class="control" type="text" name="apellido" placeholder="Ingrese su Apellido"/>
            <br>
            <label>Telefono:</label>
            <br>
            <input class="control" type="text" name="telefono" placeholder="Ingrese su Telefono"/>
            <br>
            <label>e-mail:</label>
            <br>
            <input class="control" type="email" name="email" placeholder="Ingrese su e-mail"/>
            <br>
            <input class="boton" type="submit" value="Enviar"/>
        </form>
    </section>

   
</body>
</html>
